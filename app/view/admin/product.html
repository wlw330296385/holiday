{include file="admin/layout/header" /}

<div class="layui-body">
    <div class="layui-container">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>文章列表</legend>
        </fieldset>
        <blockquote class="layui-elem-quote layui-text" style="position: relative">
        置顶的产品会排在最前, 首页会按顺序显示
        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1303274598&site=qq&menu=yes">
            <img border="0" src="http://wpa.qq.com/pa?p=2:1303274598:51" alt="点击这里给我发消息" title="点击这里给我发消息"/>
        </a>
        <div class=" layui-layout-right" style="margin-top: 1%">
            <a href="{:url('product_add')}" type="button" class="layui-btn" >添加产品</a>
        </div>
        </blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="10">
            </colgroup>
            <thead>
            <tr>
                <th width="10">序号</th>
                <th width="10">产品序号</th>
                <th width="250">产品名称</th>
                <th width="80">产品主图</th>
                <th width="80">产品类型</th>
                <th width="80">发布时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vol"}
            <tr>
                <td>{$i}</td>
                <td>{$vol.id}</td>
                <td>{$vol->name}</td>
                <td><img src="{$vol->image_url}" alt=""></td>
                <td>{$vol->cate_name}</td>
                <td>{$vol->updated_at}</td>
                <td>
                    <div class="layui-btn-group">
                        <a title="点击则排最前" type="button" class="layui-btn layui-btn-sm" href="{:url('product',['id'=>$vol['id']])}">置顶</a>
                        <a title="点击编辑" type="button" href="{:url('product_edit',['id'=>$vol['id']])}" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></a>
                        <button title="点击删除" type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                    </div>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>

        <!-- 显示分页 -->
        <div class="pager">
            {$list|raw}
        </div>
    </div>
    <br><br><br>
</div>



{include file="admin/layout/footer" /}
